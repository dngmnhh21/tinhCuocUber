<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính cước Uber</title>
     <!-- BS5 css  -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"/>

     <!-- MAIN CSS  -->
     <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <section class="body">
        <div class="row">
            <div class="map col-7">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.9631506305077!2d105.76776717603401!3d21.03416038759162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b9df6626ef%3A0xbadd9b53272fd8c1!2zMjEgxJAuIEzDqiDEkOG7qWMgVGjhu40sIE3hu7kgxJDDrG5oLCBOYW0gVOG7qyBMacOqbSwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1700895585214!5m2!1svi!2s"
                 width="1100" height="950" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="divApp col-5">
                <div class="contaner">
                    <div class="radioBtn" style="clear:both;">
                        <h2>TÍNH CƯỚC UBER</h2>
                        <hr>
                        <p>Vui lòng chọn loại xe:</p>
                        <ul>
                            <li class="type">
                                <input id="uberX" type="radio" name="selector">
                                <label for="uberX">Uber X</label>
                                <div class="check"></div>
                            </li>
    
                            <li class="type">
                                <input id="uberSUV" type="radio" name="selector">
                                <label for="uberSUV">Uber SUV</label>
                                <div class="check"></div>
                            </li>
    
                            <li class="type">
                                <input id="uberBlack" type="radio" name="selector">
                                <label for="uberBlack">Uber Black</label>
                                <div class="check"></div>
                            </li>
                        </ul>
                    </div>
                    <div style="clear:both;"></div>
                    <form class="contact100-form">
                        <div class="nhapKM">
                            <h2>Nhập vào số Km</h2>
                            <input id="soKM" class="input100" type="text" name="name" placeholder="Số KM">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="nhapTG">
                            <h2>Nhập thời gian chờ</h2>
                            <input id="thoiGianCho" class="input100" type="text" name="name" placeholder="Thời gian chờ">
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button id="btnTinhTien" type="button" class="contact100-form-btn">Tính Tiền</button>
                        </div>
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button type="button" class="contact100-form-btn"> In Hóa Đơn</button>
                        </div>
                    </form>
    
                    <div style="clear:both;"></div>
                    <div id="divThanhTien" class="dongia">
                        <h2>Thành tiền:<span id="xuatTien" class="Tien">123</span> VND</h2>
                    </div>
                </div>
                
                  
            </div>
        </div>
    </section>

    <!-- JS BS5  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
